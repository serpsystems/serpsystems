<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Page - serp.systems</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      margin: 0;
      padding: 40px;
      text-align: center;
    }
    .test-container {
      max-width: 600px;
      margin: 0 auto;
      background: rgba(255,255,255,0.1);
      padding: 40px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    .status {
      font-size: 1.2rem;
      margin: 20px 0;
      padding: 15px;
      border-radius: 10px;
      background: rgba(255,255,255,0.2);
    }
    .success { background: rgba(34, 197, 94, 0.3); }
    .error { background: rgba(239, 68, 68, 0.3); }
  </style>
</head>
<body>
  <div class="test-container">
    <h1>🚀 serp.systems Test Page</h1>
    <div class="status success" id="cssStatus">
      ✅ CSS is loading correctly!
    </div>
    <div class="status" id="jsStatus">
      ⏳ Testing JavaScript...
    </div>
    <p>If you can see this styled page, CSS is working.</p>
    <p>Check the JavaScript status above.</p>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const jsStatus = document.getElementById('jsStatus');
      jsStatus.textContent = '✅ JavaScript is working correctly!';
      jsStatus.className = 'status success';
      
      console.log('🎯 Test page loaded successfully');
      console.log('📁 Current URL:', window.location.href);
      console.log('📂 Base URL:', window.location.origin);
    });
  </script>
</body>
</html>
